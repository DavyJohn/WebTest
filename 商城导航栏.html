<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商城导航栏</title>
    <style>
    ul{
        width: 171px;
        height: 299px;
        background: url(image/bg.jpg) no-repeat;
        padding-top: 190px;

    }
    li{
        width: 80px;
        height: 40px;
        text-align: center;
        line-height: 40px;
        border-bottom: 1px dotted #ffffff ;
        margin-left: 10px;
        list-style: none;
    }
    .no_line{
        border: none;
    }
    </style>
</head>
<body>
    
    <ul>
        <li>衣服鞋帽</li>
         <li>数码家电</li> 
         <li>运动户外</li> 
        <li>婴孕用品</li>
        <li class="no_line">厨卫家居</li>
    </ul>
</body>
</html>
